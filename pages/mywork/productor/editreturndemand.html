<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>修改需求</title>
		<style type="text/css">
			.form-horizontal { margin:20px 0 0 20px;}
			.form-horizontal .control-label {width:120px;}
			.form-horizontal .controls {margin-left: 140px;}
			.form-horizontal .control-group {margin-bottom: 12px;}
			.select2-container .select2-input {margin:0 !important;padding:4px 6px !important;}
			.toolbar { height: 30px;line-height: 30px;font-size: 20px;padding: 5px 5px 5px 0;}
			.toolbar button { margin-top:-5px; }
			.fileupload > input:first-child {display: none;position: absolute;}
		</style>
	</head>
	<body>
		<header class="content-header">
			<ul class="breadcrumb navbar-inner well-none">
				<li><a href="mywork/myworkmain.html" data-content="content">我的工作</a><span class="divider">/</span></li>
				<li><a href="#">产品接口人</a><span class="divider">/</span></li>
				<li><a href="mywork/productor/returndemand.html" data-content="content">退回的需求</a><span class="divider">/</span></li>
				<li>修改需求</li>
			</ul>
			<div class="toolbar">
				<div class="pull-right">
					<button type="button" class="btn btn-success">保存</button>
		    		<button type="button" class="btn" style="margin-left: 10px;">重置</button>
				</div>
			</div>
		</header>
		
		<div class="content-body">
			<div class="row-fluid">
				<form class="form-horizontal">
		    	<div class="span5">
			        <div class="control-group">
				    	<label class="control-label" for="topic"><span style="color:red;">* </span>主题</label>
					    <div class="controls">
					    	<input type="text" name="topic" maxlength="25" class="input-xlarge span12">
					    </div>
				  	</div>
		
		    		<div class="control-group">
		          		<label class="control-label" for="input01"><span style="color:red;">* </span>所属部门</label>
		          		<div class="controls">
		            		<input type="text" class="input-xlarge disabled span12">
		          		</div>
		        	</div>
			        <div class="control-group">
		          		<label class="control-label" for="input01">申请人</label>
		          		<div class="controls">
		            		<input type="text" class="input-xlarge disabled span12">
		          		</div>
		        	</div>
		
		    		
			        <div class="control-group">
		          		<label class="control-label"><span style="color:red;">* </span>商业价值</label>
		          		<div class="controls">
		            		<select class="input-xlarge span12" id="businessValue">
				            	<option>非常重要</option>
				              	<option>重要</option>
				              	<option>普通</option>
		            		</select>
		          		</div>
		        	</div>
			        <div class="control-group">
		          		<label class="control-label">需求状态</label>
		          		<div class="controls">
		            		<select class="input-xlarge span12" id="demandState">
				            	<option> 待分析 </option>
				            	<option> 待评审 </option>
				            	<option> 待实现 </option>
				            	<option> 待部署 </option>
				            	<option> 待验收 </option>
				            	<option> 待验收 </option>
				            	<option> 待确认 </option>
				            	<option> 已完成 </option>
				            	<option> 关闭 </option>
		            		</select>
		          		</div>
		        	</div>
			        <div class="control-group">
		        		<label class="control-label">优先级</label>
		        		<div class="controls">
		        			<input type="text" class="input-xlarge span12" />
		        		</div>
		        	</div>
		        	<div class="control-group">
		          		<label class="control-label"><span style="color:red;">* </span>描述</label>
		          		<div class="controls">
				            <div class="textarea">
				            	<textarea class="span12" name="remark" maxlength="500"></textarea>
				            </div>
		          		</div>
		        	</div>
			      </div>
			      <div class="span5">
			      	<div class="control-group">
		          		<label class="control-label"><span style="color:red;">* </span>时间紧急性</label>
		          		<div class="controls">
			            	<label class="radio inline">
			              		<input type="radio" value="3" name="group" checked="checked">普通
			            	</label>
			            	<label class="radio inline">
			              		<input type="radio" value="2" name="group">紧急
			            	</label>
				            <label class="radio inline">
				            	<input type="radio" value="1" name="group">非常紧急
				            </label>
		          		</div>
		        	</div>
			      	<div class="control-group">
		          		<label class="control-label"><span style="color:red;">* </span>涉及</label>
		          		<div class="controls">
			                 <select multiple class="multiSelect muti-select-channel span12">
								<option>平台</option>
								<option>WAP</option>
								<option>IOS</option>
								<option>Android</option>
							</select>
		          		</div>
		        	</div>
			      	
			        <div class="control-group">
		          		<label class="control-label" for="input01">申请时间</label>
		          		<div class="controls">
		          			<div class="input-append span12" id="datetimepicker2" style="position: relative; left: -27px; padding-left: 27px;">
							    <input type="text" class="input-xlarge disabled span12" data-format="yyyy-MM-dd HH:mm:ss">
							    <span class="add-on">
							      <i data-date-icon="icon-calendar" data-time-icon="icon-time" class="icon-calendar"></i>
							    </span>
					  		</div>
		          		</div>
		        	</div>
			        
			        <div class="control-group">
		        		<label class="control-label">关联文件夹</label>
		        		<div class="controls">
		          			<div class="input-append span12" style="position: relative; left: -27px; padding-left: 27px;">
							    <input type="text" class="input-xlarge disabled span12">
							    <span class="add-on">
							      <i class="icon-link"></i>
							    </span>
					  		</div>
		          		</div>
		        	</div>
		        	
		        	
			        
		        	<div class="control-group">
		    			<label class="control-label">附件</label>
		    			<div data-provides="fileupload" class="controls fileupload fileupload-new">
		    					<input type="hidden" />
						  		<div class="input-append span12" style="position: relative; padding-left: 42px; left: -47px;">
						    		<div class="uneditable-input" style="width: 100%;">
						    			<i class="icon-file fileupload-exists"></i> <span class="fileupload-preview"></span>
						    		</div>
						    		<span style="padding:4px 6px;" class="btn btn-file">
						    			<span class="fileupload-new"><i class="icon-folder-open"> </i></span>
						    			<span class="fileupload-exists"><i class="icon-folder-open"> </i></span>
						    			<input type="file">
						    		</span>
						    		<span data-dismiss="fileupload" class="btn fileupload-exists" style="padding:4px 8px;"><i class="icon-trash"> </i></span>
						  		</div>
		    			</div>
		        	</div>
		        	
		        	<div class="control-group">
		          		<label class="control-label">备注</label>
		          		<div class="controls">
				            <div class="textarea">
				            	<textarea class="span12" name="remark" maxlength="500"></textarea>
				            </div>
		          		</div>
		        	</div>
			      </div>
		    </form>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				
				$("select").select2({
					enableSearch : false
				});
				
				
				$('.textarea > textarea').maxlength({
			        alwaysShow: true,
			        threshold: 10,
			        warningClass: "label label-success",
			        limitReachedClass: "label label-important"
			    });
			    
			    $('#datetimepicker2').datetimepicker({
					language: 'en', 
					maskInput: true,
					pick24HourFormat: true
				});

					$('#requestdemand-form').validate({
						rules : {
							topic : {
								minlength : 4,
								required : true
							},
							remark : {
								minlength : 6,
								maxlength : 20,
								required : true
							}
						},
						highlight : function(element) {
							$(element).closest('.control-group').removeClass('success').addClass('error');
						},
						success : function(element) {
							element.text('OK').addClass('valid').closest('.control-group').removeClass('error').addClass('success');
						}
					});
					});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>需求申请</title>
		<style type="text/css">
			.form-horizontal .control-label {
				width:120px;
			}
			
			.form-horizontal .controls {
			    margin-left: 140px;
			}
			
			.form-horizontal .control-group {
			    margin-bottom: 12px;
			}
			
			.radio.inline,.checkbox.inline {
				display: inline-flex;
			}
			
			.radio.inline > div,.checkbox.inline > div {
				margin-right: 8px;
			}
			
		</style>
	</head>
	<body>
		<div class="row-fluid">
			<ul class="breadcrumb navbar-inner well-none">
				<li><a href="#">需求管理</a><span class="divider">/</span></li>
				<li><a href="demand/mydemand.html" data-content="content">需求处理</a><span class="divider">/</span></li>
				<li>修改需求</li>
			</ul>
		</div>
		
		<div class="row-fluid">
			<form class="form-horizontal offset2" id="requestdemand-form">
		    		<div class="control-group">
				    	<label class="control-label" for="topic"><span style="color:red;">* </span>主题</label>
					    <div class="controls">
					    	<input type="text" name="topic" maxlength="25" class="input-xlarge" style="width:360px;">
					    </div>
				  	</div>
		
		    		<div class="control-group">
		          		<label class="control-label" for="input01"><span style="color:red;">* </span>所属部门</label>
		          		<div class="controls">
		            		<input type="text" class="input-xlarge disabled" style="width:360px;">
		          		</div>
		        	</div>
		
		    		<div class="control-group">
		          		<label class="control-label" for="input01">申请人</label>
		          		<div class="controls">
		            		<input type="text" class="input-xlarge disabled" style="width:360px;">
		          		</div>
		        	</div>
		
		    		<div class="control-group">
		          		<label class="control-label" for="input01">申请时间</label>
		          		<div class="controls">
		            		<div id="datetimepicker2" class="input-append" style="width:360px;">
							    <input data-format="yyyy-MM-dd HH:mm:ss" type="text" style="width:347px;" class="input-xlarge disabled input-block-level"/>
							    <span class="add-on">
							      <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
							    </span>
							  </div>
		          		</div>
		        	</div>
		
		    		<div class="control-group">
		          		<label class="control-label"><span style="color:red;">* </span>商业价值</label>
		          		<div class="controls">
		            		<select class="input-xlarge " style="width:374px;" id="businessValue">
				            	<option>非常重要</option>
				              	<option>重要</option>
				              	<option>普通</option>
		            		</select>
		          		</div>
		        	</div>
		        	
		        	<div class="control-group">
		          		<label class="control-label">需求状态</label>
		          		<div class="controls">
		            		<select class="input-xlarge " style="width:374px;" id="demandState">
				            	<option> 待分析 </option>
				            	<option> 待评审 </option>
				            	<option> 待实现 </option>
				            	<option> 待部署 </option>
				            	<option> 待验收 </option>
				            	<option> 待验收 </option>
				            	<option> 待确认 </option>
				            	<option> 已完成 </option>
				            	<option> 关闭 </option>
		            		</select>
		          		</div>
		        	</div>
		        	
		        	<div class="control-group">
		        		<label class="control-label">关联文件夹</label>
		        		<div class="controls">
		        			<div class="input-append" style="width:374px;">
							  <input class="input-xlarge" type="text" style="width: 322px;">
							  <button class="btn" type="button"><i class="icon-link"></i></button>
							</div>
		        		</div>
		        	</div>
		        	
		    		<div class="control-group">
		          		<label class="control-label"><span style="color:red;">* </span>涉及</label>
		          		<div class="controls">
			                 <label class="checkbox inline">
			                 	<input type="checkbox" /> 平台
			                 </label>
			                 <label class="checkbox inline">
			                 	<input type="checkbox" /> WAP
			                 </label>
			                 <label class="checkbox inline">
			                 	<input type="checkbox" /> IOS
			                 </label>
			                 <label class="checkbox inline">
			                 	<input type="checkbox" /> Android
			                 </label>
		          		</div>
		        	</div>
		        	
		        	<div class="control-group">
		          		<label class="control-label"><span style="color:red;">* </span>时间紧急性</label>
		          		<div class="controls">
			            	<label class="radio inline">
			              		<input type="radio" value="3" name="group" checked="checked">普通
			            	</label>
			            	<label class="radio inline">
			              		<input type="radio" value="2" name="group">紧急
			            	</label>
				            <label class="radio inline">
				            	<input type="radio" value="1" name="group">非常紧急
				            </label>
		          		</div>
		        	</div>
		        	
		        	<div class="control-group">
		        		<label class="control-label">优先级</label>
		        		<div class="controls">
		        			<input type="text" style="width:360px;" />
		        		</div>
		        	</div>
		
		    		<div class="control-group">
		          		<label class="control-label"><span style="color:red;">* </span>描述</label>
		          		<div class="controls">
				            <div class="textarea">
				            	<textarea name="remark" maxlength="500" style="width:360px;"></textarea>
				            </div>
		          		</div>
		        	</div>
		        	
		        	<div class="control-group">
		          		<label class="control-label">备注</label>
		          		<div class="controls">
				            <div class="textarea">
				            	<textarea name="remark" maxlength="500" style="width:360px;"></textarea>
				            </div>
		          		</div>
		        	</div>
		
		    		<div class="control-group">
		    			<label class="control-label">附件</label>
		    			<div class="controls">
		    				<div class="fileupload fileupload-new" data-provides="fileupload">
						  		<div class="input-append" style="width:374px">
						    		<div class="uneditable-input" style="width:320px">
						    			<i class="icon-file fileupload-exists"></i> <span class="fileupload-preview"></span>
						    		</div>
						    		<span class="btn btn-file">
						    			<span style="width:15px;" class="fileupload-new"><i class="icon-folder-open"> </i></span>
						    			<span style="width:15px;" class="fileupload-exists"><i class="icon-folder-open"> </i></span>
						    			<input type="file" />
						    		</span>
						    		<span style="width:15px;" class="btn fileupload-exists" data-dismiss="fileupload"><i class="icon-trash"> </i></span>
						  		</div>
							</div>
							
							<ul style="width:360px;font-size: 12px;margin: 0 0 0 15px;color: #999">
								<li>最大支持单个10MB；</li>
								<li>若有多个文档或原型请压缩打包后上传；</li>
							</ul>
		    			</div>
		        	</div>
		    	
		    	<div class="control-group">
		    		<div class="controls">
		    			<div style="margin-left: 242px;">
		    				<button type="submit" class="btn btn-primary">保存</button>
		    				<button type="reset" class="btn" style="margin-left: 20px;">重置</button>
		    			</div>
		    		</div>
		    	</div>
		  </form>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-blue',
    				radioClass: 'iradio_flat-blue'
					// checkboxClass : 'icheckbox_square-blue',
					// radioClass : 'iradio_square-blue',
					// increaseArea : '10%' // optional
				});
				
				$("#businessValue,#demandState").select2({
					allowClear: true
				});
				
				
				$('.textarea > textarea').maxlength({
			        alwaysShow: true,
			        threshold: 10,
			        warningClass: "label label-success",
			        limitReachedClass: "label label-important"
			    });
			    
			    $('#datetimepicker2').datetimepicker({
					language: 'en', 
					maskInput: true,
					pick24HourFormat: true
				});

					$('#requestdemand-form').validate({
						rules : {
							topic : {
								minlength : 4,
								required : true
							},
							remark : {
								minlength : 6,
								maxlength : 20,
								required : true
							}
						},
						highlight : function(element) {
							$(element).closest('.control-group').removeClass('success').addClass('error');
						},
						success : function(element) {
							element.text('OK').addClass('valid').closest('.control-group').removeClass('error').addClass('success');
						}
					});
					});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../js/plugins/bootstrap/switch/bootstrap-switch.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<title>系统登陆</title>
	</head>
	
	<body>
		<!-- 进行布局 -->
		<div class="container">
			<div class="row">
				<div class="span6 offset4 logo-container"><img src="../images/logo.png" /></div>
			</div>
			<div class="row">
				<form id="login-form" action="main.html">
					<div class="span7 offset4">
						
						<div class="control-group">
							<div class="controls">
						    	<div class="input-prepend">
						    		<span class="add-on"><i class="icon-user"></i></span>
						    		<input type="text" id="login-username" class="input-xlarge" placeholder="用户名" name="username"/>
					    		</div>
						  </div>
						</div>
						
			        	<div class="control-group">
							<div class="controls">
						    	<div class="input-prepend">
								    <span class="add-on"><i class="icon-lock"></i></span>
								    <input type="password" id="login_password" name="password" class="input-xlarge" placeholder="密码"/>
							    </div>
						  </div>
						</div>
					    
					    <div class="control-group">
							<div id="login_rememberme" class="switch remember-float" data-on="success" >
							    <input type="checkbox" />			    
							</div>
							<span class="remember-msg" data-toggle="tooltip" title="记住密码后下次再次登陆时不用输入密码，请不要在公用电脑上使用此功能">记住密码</span>
							<span class="loginbtn-right"><button type="submit" class="btn btn-primary">登录</button></span>
					    </div>
			        </div>
				</form>
			</div>
		</div>
		
		<!-- 引入相关的插件及库文件 -->
		<script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="../js/plugins/jquery/cookie/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/plugins/bootstrap/switch/bootstrap-switch.js"></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/plugins/jquery/validator/jquery.validate.js"></script>

		<!--[if lt IE 9]>
		<script type="text/javascript" src="../js/html5.js"></script>

		<![endif]-->
		<script type="text/javascript" src="../js/pages/login.js"></script>
	</body>
</html>

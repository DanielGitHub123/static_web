<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8;" />
		<title>迭代详情</title>
		<style type="text/css">
			.form-horizontal { margin:20px 0 0 20px;}
			.form-horizontal .control-group {margin-bottom: 12px;}
			.form-horizontal .span10 .controls table {margin:0;}
			.control-group .controls span,.control-group .controls table {width:100% !important;}
			
		</style>
	</head>
	<body>
		<header class="content-header">
			<ul class="breadcrumb navbar-inner well-none">
				<li><a href="project/projectmain.html" data-content="content" data-target="#innerContent">项目管理</a><span class="divider">/</span></li>
				<li><a href="" data-content="content" data-target="#innerContent">迭代管理</a><span class="divider">/</span></li>
				<li><a href="project/iteration/iterationplan.html" data-content="content" data-target="#innerContent">迭代计划</a><span class="divider">/</span></li>
				<li><a href="project/iteration/viewiteration.html" data-content="content" data-target="#innerContent">查看迭代计划</a><span class="divider">/</span></li>
				<li>迭代详情</li>
			</ul>
		</header>
		<div class="content-body">
			<form class="form-horizontal">
				<div class="row-fluid">
					<div class="span5">
						<div class="control-group">
					    	<label class="control-label">迭代名称</label>
						    <div class="controls">
						    	<span class="input-xlarge uneditable-input span12">名称</span>
						    </div>
					  	</div>
						<div class="control-group">
			          		<label class="control-label">开始时间</label>
			          		<div class="controls">
						  		<span class="input-xlarge uneditable-input span12">2012-08-29 13:23:45</span>
			          		</div>
			        	</div>
			        	<div class="control-group">
					    	<label class="control-label">总工作量</label>
						    <div class="controls">
						    	<span class="input-xlarge uneditable-input span12">25</span>
						    </div>
					  	</div>
					  	<div class="control-group">
					    	<label class="control-label">总任务数</label>
						    <div class="controls">
						    	<span class="input-xlarge uneditable-input span12">30</span>
						    </div>
					  	</div>
					</div>
					<div class="span5">
						<div class="control-group">
					    	<label class="control-label">迭代目标</label>
						    <div class="controls">
						    	<span class="input-xlarge uneditable-input span12">目标</span>
						    </div>
					  	</div>
						<div class="control-group">
			          		<label class="control-label">结束时间</label>
			          		<div class="controls">
			          			<span class="input-xlarge uneditable-input span12">2012-09-29 13:23:45</span>
			          		</div>
			        	</div>
			        	<div class="control-group">
					    	<label class="control-label">已完成工作量</label>
						    <div class="controls">
						    	<span class="input-xlarge uneditable-input span12">15</span>
						    </div>
					  	</div>
					  	<div class="control-group">
					    	<label class="control-label">已完成任务数</label>
						    <div class="controls">
						    	<span class="input-xlarge uneditable-input span12">13</span>
						    </div>
					  	</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span10">
						<div class="control-group">
							<label class="control-label">迭代中的故事</label>
							<div class="controls">
								<table class="table table-bordered table-condensed span12">
									<thead>
										<tr>
											<th class="span2">编号</th>
											<th class="span5">标题</th>
											<th class="span2">优先级</th>
											<th class="span3">开发负责人</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>S-001</td>
											<td>内容优化</td>
											<td>2</td>
											<td>古风</td>
										</tr>
										<tr>
											<td>S-002</td>
											<td>小文件存储</td>
											<td>8</td>
											<td>张诚</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">迭代描述</label>
							<div class="controls">
								<span class="input-xlarge uneditable-input span12" style="height: 60px;overflow: auto;">迭代描述</span>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>

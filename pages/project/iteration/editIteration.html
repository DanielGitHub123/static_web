<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8;" />
		<title>新建迭代</title>
		<style type="text/css">
			.form-horizontal { margin:20px 0 0 20px;}
			.form-horizontal .control-group {margin-bottom: 12px;}
			.form-horizontal .span10 .controls table {margin:0;}
			.modal-body {height:300px;overflow:auto;}
			.bootbox {width:640px;}
		</style>
	</head>
	<body>
		<header class="content-header">
			<ul class="breadcrumb navbar-inner well-none">
				<li><a href="project/projectmain.html" data-content="content" data-target="#innerContent">项目管理</a><span class="divider">/</span></li>
				<li><a href="" data-content="content" data-target="#innerContent">迭代管理</a><span class="divider">/</span></li>
				<li><a href="project/iteration/iterationplan.html" data-content="content" data-target="#innerContent">迭代计划</a><span class="divider">/</span></li>
				<li>编辑迭代计划</li>
			</ul>
			<div class="toolbar">
				<div class="pull-right">
					<button type="button" class="btn btn-success">保存</button>
		    		<button type="button" class="btn" style="margin-left: 10px;">重置</button>
				</div>
			</div>
		</header>
		<div class="content-body">
			<form class="form-horizontal">
				<div class="row-fluid">
					<div class="span5">
						<div class="control-group">
					    	<label class="control-label" for="topic"><span style="color:red;">* </span>迭代名称</label>
						    <div class="controls">
						    	<input type="text" name="topic" maxlength="25" class="input-xlarge span12">
						    </div>
					  	</div>
						<div class="control-group">
			          		<label class="control-label" for="input01">开始时间</label>
			          		<div class="controls">
			          			<div class="input-append span12" id="datetimepickerstart" style="position: relative; left: -27px; padding-left: 27px;">
								    <input type="text" class="input-xlarge disabled span12" data-format="yyyy-MM-dd HH:mm:ss">
								    <span class="add-on">
								      <i data-date-icon="icon-calendar" data-time-icon="icon-time" class="icon-calendar"></i>
								    </span>
						  		</div>
			          		</div>
			        	</div>
			        	<div class="control-group">
					    	<label class="control-label" for="topic">总工作量</label>
						    <div class="controls">
						    	<input type="text" name="topic" maxlength="25" class="input-xlarge disabled span12">
						    </div>
					  	</div>
					  	<div class="control-group">
					    	<label class="control-label" for="topic">总任务数</label>
						    <div class="controls">
						    	<input type="text" name="topic" maxlength="25" class="input-xlarge disabled span12">
						    </div>
					  	</div>
					</div>
					<div class="span5">
						<div class="control-group">
					    	<label class="control-label" for="topic"><span style="color:red;">* </span>迭代目标</label>
						    <div class="controls">
						    	<input type="text" name="topic" maxlength="25" class="input-xlarge span12">
						    </div>
					  	</div>
						<div class="control-group">
			          		<label class="control-label" for="input01">结束时间</label>
			          		<div class="controls">
			          			<div class="input-append span12" id="datetimepickerend" style="position: relative; left: -27px; padding-left: 27px;">
								    <input type="text" class="input-xlarge disabled span12" data-format="yyyy-MM-dd HH:mm:ss">
								    <span class="add-on">
								      <i data-date-icon="icon-calendar" data-time-icon="icon-time" class="icon-calendar"></i>
								    </span>
						  		</div>
			          		</div>
			        	</div>
			        	<div class="control-group">
					    	<label class="control-label" for="topic">已完成工作量</label>
						    <div class="controls">
						    	<input type="text" name="topic" maxlength="25" class="input-xlarge disabled span12">
						    </div>
					  	</div>
					  	<div class="control-group">
					    	<label class="control-label" for="topic">已完成任务数</label>
						    <div class="controls">
						    	<input type="text" name="topic" maxlength="25" class="input-xlarge disabled span12">
						    </div>
					  	</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span10">
						<div class="control-group">
							<label class="control-label">迭代中的故事</label>
							<div class="controls">
								<table class="table table-bordered table-condensed span12">
									<thead>
										<tr>
											<th colspan="5">
												<div class="btn-group pull-right">
													<button type="button" class="btn btn-mini" data-handler="addstory">添加</button>
													<button type="button" class="btn btn-mini" data-handler="delstory">删除</button>
												</div>
											</th>
										</tr>
										<tr>
											<th width="20"><input type="checkbox" data-checkbox="cascade" data-table="form .span10 table" /></th>
											<th class="span2">编号</th>
											<th class="span5">标题</th>
											<th class="span2">优先级</th>
											<th class="span3">开发负责人</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><input type="checkbox" /></td>
											<td>S-001</td>
											<td>内容优化</td>
											<td>2</td>
											<td>古风</td>
										</tr>
										<tr>
											<td><input type="checkbox" /></td>
											<td>S-002</td>
											<td>小文件存储</td>
											<td>8</td>
											<td>张诚</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">迭代描述</label>
							<div class="controls">
								<div class="textarea">
					            	<textarea class="span12" name="remark" maxlength="500"></textarea>
					            </div>
							</div>
						</div>

					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../../../tongren_html/js/pages/product/iteration/iterationplan-edit.js"></script>
	</body>
</html>
